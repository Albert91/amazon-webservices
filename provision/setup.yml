---
- hosts: webui
  vars:
    - os_packages:
        - git
    - python_packages:
        - Flask
        - boto3
    - project_name: "photoAlbumUi"
  tasks:
    - name: "Upload .ssh config"
      template:
        src: "templates/ssh_config"
        dest: "~/.ssh/config"
        mode: 0600
    - name: "Update AWS config"
      file: dest=~/.aws state=directory
    - template:
        src: "templates/aws_config"
        dest: "~/.aws/config"
    - name: "Install common dependencies"
      yum: name={{item}}
      with_items: "{{os_packages}}"
      become: yes
    - name: "Install Python dependencies"
      pip: name={{item}}
      with_items: "{{python_packages}}"
      become: yes
    - name: "Synchronize repository"
      git:
        repo: https://github.com/Albert91/amazon-webservices.git
        dest: ~/photoAlbumUi
        accept_hostkey: true
    - name: "Upload worker app config file"
      template:
        src: "~/config.py"
        dest: "~/{{ photoAlbumUi }}/src/config.py"
        mode: 0600